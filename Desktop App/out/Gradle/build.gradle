plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ('com.google.firebase:firebase-admin:6.12.2');
    compile ('com.google.firebase:firebase-firestore:21.4.1');
//    compile ('com.google.firebase.database');
    implementation platform("com.google.cloud:libraries-bom:4.0.0");
    implementation("com.google.cloud:google-cloud-language");
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
